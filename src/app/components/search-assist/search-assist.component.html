<ion-header >
  <ion-toolbar>
    <ion-row>
      <ion-col size="5">
        <ion-item>
          <ion-label  position="floating">Word </ion-label>
          <ion-input [(ngModel)]="rhyme"></ion-input>  
        </ion-item>
      </ion-col>
      <!-- <ion-col  size="5">
        <ion-item>
          <ion-input [(ngModel)]="sl"></ion-input>
        </ion-item>
      </ion-col> -->
      <ion-col  size="5">
        <ion-item>
          <ion-label position="floating">Topic</ion-label>
          <ion-input [(ngModel)]="topics"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
          <ion-button (click)="getResults()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card>
    <ion-card-content>
      <ion-list *ngIf="results$ | async as results; else noresults">
         <ion-item-sliding *ngFor="let result of results">
          <ion-item-options side="start">
            <ion-item-option (click)="sendToRhymeBook(result.word)">
              <ion-icon slot="icon-only" name="book"></ion-icon>
            </ion-item-option>
            <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>  -->
          </ion-item-options>
      
          <ion-item>
            <ion-note slot="start" color="tertiary">Score: {{result.score}}</ion-note>
            <ion-label>{{result.word}}</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon slot="icon-only" name="repeat"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list> 
        
        <ng-template #noresults>
          No results?
        </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
